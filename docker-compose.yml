version: '3'
services:
  web:
    build: .
    ports:
      - "3000:3000"
    environment:
      RAILS_ENV: production
      PORT: "3000"
    depends_on:
      - db

  db:
    image: nouchka/sqlite3:latest
    stdin_open: true
    tty: true
    volumes:
      - dev-volume:/app/db

volumes:
  dev-volume:
